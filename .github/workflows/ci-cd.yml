name: PropBot CI/CD - Deploy to GCP Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: propbot-480719
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install backend dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run backend tests
      working-directory: backend
      run: |
        python -m pytest ../tests/ --ignore=../tests/test_orchestration.py -v || true
      continue-on-error: true

  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install DVC
      run: |
        pip install dvc dvc-gdrive

    - name: Pull Latest Models and Data from DVC
      run: |
        echo "üì¶ Pulling latest models and data from DVC..."
        dvc pull || echo "‚ö†Ô∏è DVC pull skipped (remote not configured)"
        echo "‚úÖ Data sync complete"

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Deploy Backend to Cloud Run
      working-directory: backend
      run: |
        echo "üöÄ Starting deployment to Cloud Run..."
        echo "Project: ${{ env.PROJECT_ID }}"
        echo "Region: ${{ env.REGION }}"
        echo "Commit: ${{ github.sha }}"

        gcloud run deploy propbot-backend \
          --source . \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --memory 4Gi \
          --cpu 2 \
          --timeout 300 \
          --set-env-vars ENVIRONMENT=production,OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},MONITORING_ENABLED=true \
          --labels deployed_by=github_actions,commit=${{ github.sha }},branch=main \
          --revision-suffix $(date +%s) \
          --project ${{ env.PROJECT_ID }}

        echo "‚úÖ Deployment command executed"
    
    - name: Get Backend URL
      id: backend-url
      run: |
        BACKEND_URL=$(gcloud run services describe propbot-backend --region=${{ env.REGION }} --format='value(status.url)' --project ${{ env.PROJECT_ID }})
        echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
        echo "Backend deployed at: $BACKEND_URL"

    - name: Verify Deployment Health
      run: |
        BACKEND_URL=$(gcloud run services describe propbot-backend --region=${{ env.REGION }} --format='value(status.url)' --project ${{ env.PROJECT_ID }})
        echo "üîç Verifying deployment health..."

        # Wait for service to be ready and test health endpoint
        for i in {1..10}; do
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL/health || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Health check passed (HTTP $HTTP_CODE)"
            curl -s $BACKEND_URL/health | head -20
            exit 0
          fi
          echo "‚è≥ Attempt $i/10: Service not ready yet (HTTP $HTTP_CODE), waiting 10s..."
          sleep 10
        done
        echo "‚ùå Deployment verification failed - service not responding"
        exit 1

    - name: Smoke Test - Chat Endpoint
      run: |
        BACKEND_URL=$(gcloud run services describe propbot-backend --region=${{ env.REGION }} --format='value(status.url)' --project ${{ env.PROJECT_ID }})
        echo "üß™ Running smoke test on chat endpoint..."

        RESPONSE=$(curl -s -X POST $BACKEND_URL/chat \
          -H "Content-Type: application/json" \
          -d '{"query":"test"}' || echo "FAILED")

        if echo "$RESPONSE" | grep -q "answer"; then
          echo "‚úÖ Smoke test passed - Chat endpoint working"
        else
          echo "‚ö†Ô∏è Smoke test warning - Unexpected response"
          echo "$RESPONSE"
        fi

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}
  
  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Deploy Frontend to Cloud Run
      working-directory: frontend
      run: |
        gcloud run deploy propbot-frontend \
          --source . \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --timeout 300 \
          --set-env-vars BACKEND_API_URL=${{ needs.deploy-backend.outputs.backend_url }} \
          --project ${{ env.PROJECT_ID }}
    
    - name: Get Frontend URL
      id: frontend-url
      run: |
        FRONTEND_URL=$(gcloud run services describe propbot-frontend --region=${{ env.REGION }} --format='value(status.url)' --project ${{ env.PROJECT_ID }})
        echo "üéâ PropBot Deployed Successfully!"
        echo "üîó Frontend URL: $FRONTEND_URL"
        echo "üîó Backend URL: ${{ needs.deploy-backend.outputs.backend_url }}"