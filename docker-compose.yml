version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: propbot-postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: propbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma:0.4.24
    container_name: propbot_chromadb
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local